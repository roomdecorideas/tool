<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel to HTML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        img { width: 100%; height: auto; display: block; margin-bottom: 20px; }
        h1 { text-align: center; }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 15px; }
        }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        pre { background: #eee; padding: 10px; white-space: pre-wrap; }
        button { margin-top: 10px; padding: 10px; border: none; background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
    <script>
        function convertToHTML() {
            let inputText = document.getElementById("inputText").value;
            let lines = inputText.split("\n").filter(line => line.trim().length > 0);
            let outputHTML = "";
            let subheadingCount = 0;

            if (lines.length > 0) {
                outputHTML += `<h1>${lines[0].trim()}</h1>\n`;
                outputHTML += `<img src='room-decor-ideas0.png' alt='Beautiful Room Decor' loading='lazy'>\n`;
                lines.shift();
            }

            lines.forEach(line => {
                line = line.trim();
                if (/^##\s/.test(line) || line.length < 50) {
                    subheadingCount++;

                    if (subheadingCount === 1) {
                        outputHTML += `<div id="container-9510d3602b56c57cff4611848c6319bb"></div>\n`;
                    }
                    if (subheadingCount === 5) {
                        outputHTML += `<div id="container-7f6b926e1bf322fbcf1e5d6c882bc5e7"></div>\n`;
                    }
                    if (subheadingCount === 9) {
                        outputHTML += `<div id="container-001"></div>\n`;
                    }

                    outputHTML += `<h2>${line.replace(/^##\s*/, '')}</h2>\n`;
                } else {
                    outputHTML += `<p>${line}</p>\n`;
                }
            });

            let finalHTML = `
                <!DOCTYPE html>
                <html lang='en'>
                <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Best Room Decor Ideas for a Stylish Home</title>
                <style>body{font-family:Arial,sans-serif;margin:0;padding:20px;background-color:#f4f4f4}.container{max-width:500px;margin:auto;background:white;padding:20px;box-shadow:0 0 10px rgba(0,0,0,.1);border-radius:8px}img{width:100%;height:auto;display:block;margin-bottom:20px}h1{text-align:center}@media(max-width:600px){body{padding:10px}.container{padding:15px}}</style>
                </head>
                <body>
                    <div class='container'>
                        ${outputHTML}
                        <img src='room-decor-ideas1.png' alt='Room Decor Example' loading='lazy'>
                        <img src='room-decor-ideas2.png' alt='Room Decor Example' loading='lazy'>
                        <img src='room-decor-ideas3.png' alt='Modern Room Decor' loading='lazy'>
                        <img src='room-decor-ideas4.png' alt='Cozy Room Design' loading='lazy'>
                        <img src='room-decor-ideas5.png' alt='Elegant Room Interior' loading='lazy'>
                    </div>
                </body>
                </html>`;

            document.getElementById("outputHTML").textContent = finalHTML;
        }

        function copyToClipboard() {
            let outputHTML = document.getElementById("outputHTML").textContent;
            let tempTextArea = document.createElement("textarea");
            tempTextArea.value = outputHTML;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("Hasil HTML telah disalin ke clipboard!");
        }
    </script>
</head>
<body>
    <h1>Konverter Artikel ke HTML</h1>
    <textarea id="inputText" placeholder="Masukkan artikel"></textarea>
    <button onclick="convertToHTML()">Konversi</button>

    <h2>Hasil HTML:</h2>
    <pre id="outputHTML"></pre>
    <button onclick="copyToClipboard()">Salin Hasil</button>
</body>
</html>
